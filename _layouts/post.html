<!DOCTYPE html>
<html id="html">
<head>
	<title>Samuel Elliott</title>
	
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3/dist/css/bootstrap-theme.min.css" />
	
	<link rel="stylesheet" type="text/css" href="{{ "/scss/1.css" | relative_url }}" />
	
	<script>document.documentElement.className += " js";</script>
</head>
<body data-spy="scroll" data-target="#navbar" data-offset="120">
	<div class="background"></div>
	
	<div class="page">
		{% include navbar.html %}
		
		<div class="jumbotron">
			<div class="container">
				<h2>{{ page.title }}</h2>
				<p><small>{{ site.time | date_to_long_string: "ordinal" }}</small></p>
			</div>
		</div>
		
		<div class="section blur-background">
			<div class="container">{{ content
				| replace: "<h2", '</div></div><div class="section-header fade-in-on-scroll"><div class="container"><h2'
				| replace: "</h2>", '</h2></div></div><div class="section fade-in-on-scroll blur-background"><div class="container">'
			}}</div>
		</div>
		
		{% include footer.html %}
	</div>
	
	<!-- jQuery + Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1/jquery-ui.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3/dist/js/bootstrap.min.js"></script>
	
	<script src="{{ "/js/fadein.js" | relative_url }}"></script>
	<script src="{{ "/js/background.js" | relative_url }}"></script>
	<script src="{{ "/js/github.js" | relative_url }}"></script>
	
	{% include matomo.html %}
</body>
</html>
